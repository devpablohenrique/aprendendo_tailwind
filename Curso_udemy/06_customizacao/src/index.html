<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customização</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- TAG colors -->

    <h1 class="text-black text-2xl">Este é um texto</h1>
    <h1 class="text-red text-2xl">Este é um texto</h1>
    

    <!-- Screens-->

    <h1 class="text-black text-2xl tablet:text-5xl tablet:text-red-600">Este é um texto</h1>
    <h1 class="text-red-500 text-2xl tablet:text-xs tablet:text-blue-900">Este é um texto 2</h1>

    <h1 class="text-xl text-blue-600 cel:text-orange-600">Testando max width</h1>


    <h1 class="text-xl text-new-blue md:text-yellow-300 cel:text-orange-600 bg-gray-100">Testando novo azul</h1>
    <h1 class="text-xl text-new-blue cel:text-orange-600 bg-gray-100 md:bg-gray-800">Testando novo cinza</h1>


    <!-- Espaçamentos -->
    <h1 class="text-5xl text-new-blue cel:text-orange-600 bg-gray-400 md:bg-gray-800 h-50">Testando espaçamento</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Flex row/direction -->

    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-700 p-6 m-2">2</div>
        <div class="bg-red-800 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col bg-blue-300 mt-10">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-700 p-6 m-2">2</div>
        <div class="bg-blue-800 p-6 m-2">3</div>
    </div>

    <div class="flex flex-row-reverse bg-green-300 mt-10">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-700 p-6 m-2">2</div>
        <div class="bg-green-800 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col-reverse bg-pink-300 mt-10">
        <div class="bg-pink-600 p-6 m-2">1</div>
        <div class="bg-pink-700 p-6 m-2">2</div>
        <div class="bg-pink-800 p-6 m-2">3</div>
    </div>

    <h1 class="py-5 text-center">Inicio Exercicio 5</h1>

    <div class="container flex flex-col p-2 bg-blue-400">
        <div class="bg-red-300 border rounded p-2 m-1">Item 1</div>
        <div class="bg-red-400 border rounded p-2 m-1">Item 2</div>
        <div class="bg-red-500 border rounded p-2 m-1">Item 3</div>
        <div class="bg-red-600 border rounded p-2 m-1">Item 4</div>
        <div class="bg-red-700 border rounded p-2 m-1">Item 5</div>
        <div class="bg-red-800 border rounded p-2 m-1">Item 6</div>
    </div>

    <h1 class="py-5 text-center">Fim Exercicio 5</h1>

    <!-- Wrap -->

    <div class="flex flex-wrap bg-red-300">
        <div class="bg-red-300 border rounded p-2 m-1">Item 1</div>
        <div class="bg-red-400 border rounded p-2 m-1">Item 2</div>
        <div class="bg-red-500 border rounded p-2 m-1">Item 3</div>
        <div class="bg-red-600 border rounded p-2 m-1">Item 4</div>
        <div class="bg-red-700 border rounded p-2 m-1">Item 5</div>
        <div class="bg-red-800 border rounded p-2 m-1">Item 6</div>
    </div>

    <!-- Flex -->
    <div class="flex container bg-green-400 p-8 my-10">
        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-600">2</div>
        <div class="flex-none bg-green-500">3</div>
    </div>

    <!-- Order -->

    <div class="flex flex-wrap bg-purple-300 my-10">
        <div class="bg-purple-400 p-2 m-1 order-last">1</div>
        <div class="bg-purple-500 p-2 m-1 order-5">2</div>
        <div class="bg-purple-600 p-2 m-1 order-4">3</div>
        <div class="bg-purple-700 p-2 m-1 order-3">4</div>
        <div class="bg-purple-800 p-2 m-1 order-2">5</div>
        <div class="bg-purple-900 p-2 m-1 order-first">6</div>
    </div>

    <!-- Exercicio 6 -->
    <h1 class="text-center">Inicio Exercicio 6</h1>
    <div class="flex container flex-wrap bg-yellow-200">
        <div class="bg-yellow-300 lg:bg-blue-300 m-1 px-5 border-2 border-black rounded lg:order-6">1</div>
        <div class="bg-yellow-400 lg:bg-blue-400 m-1 px-5 border-2 border-black rounded lg:order-5">2</div>
        <div class="bg-yellow-500 lg:bg-blue-500 m-1 px-5 border-2 border-black rounded lg:order-4">3</div>
        <div class="bg-yellow-600 lg:bg-blue-600 m-1 px-5 border-2 border-black rounded lg:order-3">4</div>
        <div class="bg-yellow-700 lg:bg-blue-700 m-1 px-5 border-2 border-black rounded lg:order-2">5</div>
        <div class="bg-yellow-800 lg:bg-blue-800 m-1 px-5 border-2 border-black rounded lg:order-1">6</div>
    </div>
    <h1 class="text-center">Fim Exercicio 6</h1>

</body>

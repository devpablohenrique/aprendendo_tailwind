<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../public/styles.css">
</head>

<body>

    <div class="bg-gray-100 min-h-screen py-24 shadow-lg">
        <div class="h-[480px] bg-white flex flex-row items-center mx-auto max-w-5xl rounded-lg">
            <div class="bg-gray-500 basis-2/5 rounded-l-lg flex flex-col py-[164px]">
                <div class="self-center">
                    <h1 class="text-white text-4xl font-bold text-center mb-5">Welcome Back!</h1>
                    <p class="text-white font-light text-center">To keep connected with us <br>please login with your
                        personal info</p>
                    <div class="mx-auto text-center mt-5">
                        <a href="#" class="text-white border rounded-xl py-1 px-12">Sign in</a>
                    </div>
                </div>
            </div>
            <div class="basis-3/5">
                <div class="max-w-md flex flex-col mx-auto text-center">
                    <h1 class="text-gray-500 text-4xl font-bold">Create Account</h1>
                    <ul class="flex gap-2 justify-center py-3">
                        <li class="h-10"><img class="h-full" src="../public/facebook-icon.png" alt="Icone Facebook"></li>
                        <li class="h-10"><img class="h-full" src="../public/gmail-icon.png" alt="Icone gmail"></li>
                        <li class="h-10"><img class="h-full" src="../public/twitter-icon.png" alt="Icone twitter"></li>
                    </ul>
                    <p class="text-gray-400 font-thin">or use your email for registration:</p>
                    <form action="" class="flex flex-col mx-10 gap-y-2 mt-4">
                        <input type="text" name="cNome" id="tNome" placeholder="Name"
                            class="border rounded-sm text-white bg-gray-300 p-2">
                        <input type="email" name="cEmail" id="tEmail" placeholder="Email"
                            class="border rounded-sm text-white bg-gray-300 p-2">
                        <input type="password" name="cSenha" id="tSenha" placeholder="Password"
                            class="border rounded-sm text-white bg-gray-300 p-2">

                        <div class="mx-auto text-center mt-5">
                            <a href="#" class="text-white bg-gray-500 border rounded-xl py-1 px-12">Sign up</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
